<html>
	<head>
		<title>Ellen's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">A Really Great Blog</a></h1>
			<h2>It really is</h2>
		</div>
		
        {% for post in posts %}
            <div>	
            	<p>published: {{ post.published_date }}</p>
            	<h1><a href="">{{ post.title }}</a></h1>
            	<p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
	</body>
</html>
