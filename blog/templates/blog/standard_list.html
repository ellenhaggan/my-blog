{% extends 'blog/base.html' %}

{% block content %}	
	{% for pages in full_list %}
		<div class='item'>	
			<div class="date">
				{{ page.published_date }}</p>
			</div>
			<h1><a href="{% url 'page_detail' pk=page.pk %}">{{ page.title }}</a></h1>
			<p>{{ page.text|linebreaksbr }}</p>
		</div>
	{% endfor %}	
{% endblock %}
